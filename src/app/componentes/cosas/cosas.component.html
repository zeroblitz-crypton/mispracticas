<div class="container">
    <br>
    
      <div class="row justify-content-center align-items-center g-2">
        <div class="col">
  
        </div>
        <form class="col-12">
          <div class="mb-3">
            <label for="" class="form-label">Nombre : </label>
            <input type="text"
              class="form-control" [(ngModel)]="nombre" name="ds">          
          </div>
          <div class="d-grid gap-2">
            <button type="button" (click)="agregar()" name="" id="" class="btn btn-success">Agregar</button>
          </div>
        </form>
        <div class="col">
        </div>
       
      
  </div>
  </div>

  <div class="container">
    <div class="card">
        
        <div class="card-body">
            <h4 class="card-title">Productos</h4>
            <div class="card-text" *ngFor="let prod of productos">
              <br>
              <div class="row">
                <div class="col-10"><p>{{prod}}</p></div>
                <div class="col-2"><button type="button" (click)="eliminar(prod)" class="btn btn-outline-danger">X</button>
                </div>
                
              
              </div>
            </div>
        </div>
    </div>
